<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th colspan="2">Sign Up</th>
      </tr>

      <tr>
        <td><label for="fname">First Name</label></td>
        <td><input type="text" placeholder="Enter First Name" /></td>
      </tr>
      <tr>
        <td><label for="lname">Last Name</label></td>
        <td><input type="text" placeholder="Enter Last Name" /></td>
      </tr>
      <tr>
        <td><label for="dob">Date of Birth</label></td>
        <td><input type="date" /></td>
      </tr>
      <tr>
        <td><label for="gender">Gender</label></td>
        <td>
          <input type="radio" name="gender" />
          <label>Male</label>
          <input type="radio" name="gender" />
          <label>Female</label>
        </td>
      </tr>
      <tr>
        <td><label for="country">Country</label></td>
        <td>
          <select name="contry" id="">
            <option value="">Country</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td><input type="email" placeholder="Enter Email" /></td>
      </tr>
      <tr>
        <td><label for="phone">Phone</label></td>
        <td><input type="number" placeholder="Enter Phone" /></td>
      </tr>
      <tr>
        <td><label for="password">Password</label></td>
        <td><input type="password" /></td>
      </tr>
      <tr>
        <td><label for="password">Confirm Password</label></td>
        <td><input type="password" /></td>
      </tr>
      <tr>
        <td><label></label></td>
        <td>
          <input type="checkbox" />
          <label for="">I Agree to the Terms of use</label>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="submit" />
          <input type="submit" value="Cancel" />
        </td>
      </tr>
    </table>
  </body>
</html>
